<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEST DLA LENKI - 02</title>
<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffb3c7, #ffd6a5);
  margin:0;
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 6px 20px rgba(0,0,0,0.15);
}
h1{text-align:center;color:#d63384;}
.question{
  margin:15px 0;
  padding:12px;
  border:1px solid #f1c6d8;
  border-radius:10px;
  background:#fff7fb;
}
label{display:block;margin:6px 0;}
button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#ff7a00;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
#timer{text-align:center;font-weight:bold;color:#b30059;}
#result,#parentPanel{margin-top:20px;padding:15px;border-radius:12px;}
#result{background:#e6fff0;}
#parentPanel{background:#f0f0ff;display:none;}
.star{font-size:26px;color:#ffcc00}
</style>
</head>
<body>
<div class="container">
<h1>‚≠ê TEST DLA LENKI ‚Äì 02 ‚≠ê</h1>
<div id="timer">Czas: 15:00</div>

<form id="quiz">
<!-- 20 PYTA≈É ‚Äì ≈Çatwe -->
<script>
const questions = [
["Ile to 7 + 2?",["8","9","10"],1],
["Ile to 12 ‚àí 5?",["7","6","8"],0],
["Kt√≥re zwierzƒô lata?",["pies","kot","ptak"],2],
["Ile n√≥g ma pies?",["2","4","6"],1],
["Jaki kolor ma trawa?",["zielony","niebieski","czerwony"],0],
["Ile to 5 √ó 2?",["8","9","10"],2],
["Kt√≥ra liczba jest wiƒôksza?",["3","5","4"],1],
["Co pijemy gdy jeste≈õmy spragnieni?",["wodƒô","piasek","kamie≈Ñ"],0],
["Ile to 10 + 10?",["15","20","25"],1],
["Kt√≥ra pora roku jest zimna?",["lato","wiosna","zima"],2],
["Jakie zwierzƒô daje jajka?",["kura","pies","ko≈Ñ"],0],
["Ile to 6 + 6?",["10","12","14"],1],
["Kt√≥ry kszta≈Çt ma 4 boki?",["tr√≥jkƒÖt","ko≈Ço","kwadrat"],2],
["Dzie≈Ñ po sobocie to:",["niedziela","piƒÖtek","czwartek"],0],
["Ile palc√≥w mamy razem u rƒÖk?",["8","10","12"],1],
["Co ≈õwieci na niebie w dzie≈Ñ?",["ksiƒô≈ºyc","gwiazdy","s≈Ço≈Ñce"],2],
["Ile to 4 + 4?",["8","7","9"],0],
["MiesiƒÖc ≈õwiƒÖt Bo≈ºego Narodzenia:",["listopad","grudzie≈Ñ","stycze≈Ñ"],1],
["Do pisania u≈ºywamy:",["o≈Ç√≥wek","but","≈Çy≈ºka"],0],
["Ile to 2 √ó 4?",["6","10","8"],2]
];

document.write(questions.map((q,i)=>`
<div class="question" data-answer="${q[2]}">
${i+1}. ${q[0]}
${q[1].map((a,j)=>`<label><input type="radio" name="q${i}" value="${j}"> ${a}</label>`).join("")}
</div>`).join(""));
</script>

<button type="button" onclick="finish()">Zako≈Ñcz test</button>
</form>

<div id="result"></div>

<div id="parentPanel">
<h3>üîê Panel rodzica</h3>
<input type="password" id="pass" placeholder="Has≈Ço: lenka">
<button onclick="showParent()">Poka≈º</button>
<div id="parentInfo"></div>
</div>
</div>

<script>
let time=900;
const t=setInterval(()=>{
 time--;
 document.getElementById("timer").innerText="Czas: "+Math.floor(time/60)+":"+String(time%60).padStart(2,"0");
 if(time<=0){clearInterval(t);finish();}
},1000);

function finish(){
 clearInterval(t);
 let score=0;
 questions.forEach((q,i)=>{
  const s=document.querySelector(`input[name=q${i}]:checked`);
  if(s && s.value==q[2]) score++;
 });
 const percent=Math.round(score/20*100);
 document.getElementById("result").innerHTML=
 `<h3>Wynik: ${score}/20 (${percent}%)</h3><div class="star">${"‚≠ê".repeat(Math.max(1,Math.ceil(percent/20)))}</div>`;
 const h=JSON.parse(localStorage.getItem("lenka")||"[]");
 h.push({date:new Date().toLocaleString(),score,percent});
 localStorage.setItem("lenka",JSON.stringify(h));
}

function showParent(){
 if(document.getElementById("pass").value!=="lenka"){alert("Z≈Çe has≈Ço");return;}
 document.getElementById("parentPanel").style.display="block";
 const h=JSON.parse(localStorage.getItem("lenka")||"[]");
 document.getElementById("parentInfo").innerHTML=h.map(x=>`${x.date} ‚Äì ${x.score}/20 (${x.percent}%)`).join("<br>");
}
</script>
</body>
</html>
