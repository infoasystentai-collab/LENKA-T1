let currentTest=1, time=900, timerInt;

function loadTest(){
 currentTest=document.getElementById("testSelect").value;
 document.getElementById("quiz").innerHTML="";
 tests[currentTest].forEach((q,i)=>{
  document.getElementById("quiz").innerHTML+=
  `<div class="question">${i+1}. ${q[0]}${
   q[1].map((a,j)=>`<label><input type="radio" name="q${i}" value="${j}"> ${a}</label>`).join("")
  }</div>`;
 });
 resetTimer();
}

function resetTimer(){
 clearInterval(timerInt);
 time=900;
 timerInt=setInterval(()=>{
  time--;
  document.getElementById("timer").innerText=
  "Czas: "+Math.floor(time/60)+":"+String(time%60).padStart(2,"0");
  if(time<=0){clearInterval(timerInt);finish();}
 },1000);
}

function finish(){
 clearInterval(timerInt);
 let score=0;
 tests[currentTest].forEach((q,i)=>{
  const s=document.querySelector(`input[name=q${i}]:checked`);
  if(s && s.value==q[2]) score++;
 });
 const percent=Math.round(score/20*100);
 document.getElementById("result").innerHTML=
 `<h3>Wynik Test ${currentTest}: ${score}/20 (${percent}%)</h3>
 <div class="star">${"‚≠ê".repeat(Math.max(1,Math.ceil(percent/20)))}</div>`;
 const h=JSON.parse(localStorage.getItem("lenka")||"[]");
 h.push({date:new Date().toLocaleString(),test:currentTest,score,percent});
 localStorage.setItem("lenka",JSON.stringify(h));
}

function openParent(){
 document.getElementById("parentPanel").style.display="block";
}

function showParent(){
 if(document.getElementById("pass").value!=="lenka"){alert("B≈Çƒôdne has≈Ço");return;}
 const h=JSON.parse(localStorage.getItem("lenka")||"[]");
 if(!h.length){document.getElementById("parentInfo").innerText="Brak danych";return;}
 const first=h[0].percent, last=h[h.length-1].percent;
 document.getElementById("parentInfo").innerHTML=
 "<b>Historia:</b><br>"+h.map(x=>`Test ${x.test} ‚Äì ${x.score}/20 (${x.percent}%)`).join("<br>")+
 `<br><br><b>Postƒôp:</b> ${first}% ‚Üí ${last}%`;
}
