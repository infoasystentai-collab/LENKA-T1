<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEST DLA LENKI - 01</title>
<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffb3c7, #ffd6a5);
  margin:0;
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 6px 20px rgba(0,0,0,0.15);
}
h1{text-align:center;color:#d63384;}
.question{
  margin:15px 0;
  padding:12px;
  border:1px solid #f1c6d8;
  border-radius:10px;
  background:#fff7fb;
}
label{display:block;margin:6px 0;}
button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#ff7a00;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
#timer{text-align:center;font-weight:bold;color:#b30059;}
#result,#parentPanel{margin-top:20px;padding:15px;border-radius:12px;}
#result{background:#e6fff0;}
#parentPanel{background:#f0f0ff;display:none;}
</style>
</head>
<body>
<div class="container">
<h1>TEST DLA LENKI - 01</h1>
<div id="timer">Czas: 15:00</div>

<form id="quiz">
<div class="question" data-answer="1">
1. Ile to 5 + 4?
<label><input type="radio" name="q1" value="0">7</label>
<label><input type="radio" name="q1" value="1">9</label>
<label><input type="radio" name="q1" value="2">10</label>
</div>

<div class="question" data-answer="2">
2. Które zwierzę mówi „miau”?
<label><input type="radio" name="q2" value="0">pies</label>
<label><input type="radio" name="q2" value="1">krowa</label>
<label><input type="radio" name="q2" value="2">kot</label>
</div>

<div class="question" data-answer="0">
3. Ile dni ma tydzień?
<label><input type="radio" name="q3" value="0">7</label>
<label><input type="radio" name="q3" value="1">5</label>
<label><input type="radio" name="q3" value="2">10</label>
</div>

<div class="question" data-answer="1">
4. Stolica Polski to:
<label><input type="radio" name="q4" value="0">Kraków</label>
<label><input type="radio" name="q4" value="1">Warszawa</label>
<label><input type="radio" name="q4" value="2">Gdańsk</label>
</div>

<div class="question" data-answer="2">
5. Który kształt to koło?
<label><input type="radio" name="q5" value="0">trójkąt</label>
<label><input type="radio" name="q5" value="1">kwadrat</label>
<label><input type="radio" name="q5" value="2">koło</label>
</div>

<button type="button" onclick="finish()">Zakończ test</button>
</form>

<div id="result"></div>
<div id="parentPanel">
<h3>Panel dla rodzica</h3>
<div id="parentInfo"></div>
</div>
</div>

<script>
let time=15*60;
const timer=document.getElementById("timer");
const interval=setInterval(()=>{
  time--;
  let m=Math.floor(time/60);
  let s=time%60;
  timer.textContent="Czas: "+m+":"+(s<10?"0"+s:s);
  if(time<=0){clearInterval(interval);finish();}
},1000);

function finish(){
  clearInterval(interval);
  const qs=document.querySelectorAll(".question");
  let score=0;
  qs.forEach((q,i)=>{
    const correct=q.dataset.answer;
    const sel=document.querySelector(`input[name=q${i+1}]:checked`);
    if(sel && sel.value===correct) score++;
  });
  const percent=Math.round(score/qs.length*100);
  document.getElementById("result").innerHTML=`<h3>Wynik Lenki: ${score}/${qs.length} (${percent}%)</h3>`;
  localStorage.setItem("lenka_test01",JSON.stringify({score,percent,date:new Date()}));
  document.getElementById("parentPanel").style.display="block";
  document.getElementById("parentInfo").innerHTML=`Data: ${new Date().toLocaleString()}<br>Wynik: ${score}/${qs.length} (${percent}%)`;
}
</script>
</body>
</html>
