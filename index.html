<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEST DLA LENKI - 03</title>
<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffb3c7, #ffd6a5);
  margin:0;
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 6px 20px rgba(0,0,0,0.15);
}
h1{text-align:center;color:#d63384;}
.question{
  margin:15px 0;
  padding:12px;
  border:1px solid #f1c6d8;
  border-radius:10px;
  background:#fff7fb;
}
label{display:block;margin:6px 0;}
button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#ff7a00;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
#timer{text-align:center;font-weight:bold;color:#b30059;}
#result,#parentPanel{margin-top:20px;padding:15px;border-radius:12px;}
#result{background:#e6fff0;}
#parentPanel{background:#f0f0ff;display:none;}
.star{font-size:26px;color:#ffcc00}
</style>
</head>
<body>
<div class="container">
<h1>‚≠ê TEST DLA LENKI ‚Äì 03 ‚≠ê</h1>
<div id="timer">Czas: 15:00</div>

<form id="quiz">

<script>
const questions = [
["Ile to 48 √∑ 6?",["6","7","8"],2],
["Kt√≥ra liczba jest nieparzysta?",["12","15","20"],1],
["Ile minut ma 1 godzina?",["30","60","100"],1],
["Kt√≥re zwierzƒô jest ssakiem?",["≈ºaba","wƒÖ≈º","delfin"],2],
["Ile to 7 √ó 8?",["54","56","64"],1],
["Kt√≥ry u≈Çamek jest wiƒôkszy?",["1/4","1/2","1/8"],1],
["Kt√≥ry kontynent jest najwiƒôkszy?",["Europa","Afryka","Azja"],2],
["Ile krawƒôdzi ma sze≈õcian?",["8","12","6"],1],
["Kt√≥re s≈Çowo jest rzeczownikiem?",["biega","dom","szybko"],1],
["Ile to 250 + 180?",["420","430","440"],1],

["Kt√≥ra planeta jest najbli≈ºej S≈Ço≈Ñca?",["Ziemia","Merkury","Mars"],1],
["Ile bok√≥w ma piƒôciokƒÖt?",["4","5","6"],1],
["Ile to 9 √ó 7?",["56","63","72"],1],
["Kt√≥ra liczba jest najmniejsza?",["0,5","0,25","0,75"],1],
["Kt√≥ry cie≈Ñ jest d≈Çu≈ºszy?",["rano","w po≈Çudnie","w nocy"],0],
["Ile to 1000 ‚àí 375?",["625","635","600"],0],
["Kt√≥ry gaz jest potrzebny do oddychania?",["azot","tlen","dwutlenek wƒôgla"],1],
["Ile dni ma rok przestƒôpny?",["365","366","364"],1],
["Kt√≥ra figura ma najwiƒôksze pole?",["kwadrat 4√ó4","prostokƒÖt 2√ó10","kwadrat 3√ó3"],1],
["Ile to (6 + 4) √ó 3?",["18","24","30"],1]
];

document.write(questions.map((q,i)=>`
<div class="question" data-answer="${q[2]}">
${i+1}. ${q[0]}
${q[1].map((a,j)=>`<label><input type="radio" name="q${i}" value="${j}"> ${a}</label>`).join("")}
</div>`).join(""));
</script>

<button type="button" onclick="finish()">Zako≈Ñcz test</button>
</form>

<div id="result"></div>

<div id="parentPanel">
<h3>üîê Panel rodzica</h3>
<input type="password" id="pass" placeholder="Has≈Ço: lenka">
<button onclick="showParent()">Poka≈º</button>
<div id="parentInfo"></div>
</div>
</div>

<script>
let time=900;
const t=setInterval(()=>{
 time--;
 document.getElementById("timer").innerText=
 "Czas: "+Math.floor(time/60)+":"+String(time%60).padStart(2,"0");
 if(time<=0){clearInterval(t);finish();}
},1000);

function finish(){
 clearInterval(t);
 let score=0;
 questions.forEach((q,i)=>{
  const s=document.querySelector(`input[name=q${i}]:checked`);
  if(s && s.value==q[2]) score++;
 });
 const percent=Math.round(score/20*100);
 document.getElementById("result").innerHTML=
 `<h3>Wynik: ${score}/20 (${percent}%)</h3>
  <div class="star">${"‚≠ê".repeat(Math.max(1,Math.ceil(percent/20)))}</div>`;
 const h=JSON.parse(localStorage.getItem("lenka")||"[]");
 h.push({date:new Date().toLocaleString(),test:"03",score,percent});
 localStorage.setItem("lenka",JSON.stringify(h));
}

function showParent(){
 if(document.getElementById("pass").value!=="lenka"){
  alert("Z≈Çe has≈Ço"); return;
 }
 document.getElementById("parentPanel").style.display="block";
 const h=JSON.parse(localStorage.getItem("lenka")||"[]");
 document.getElementById("parentInfo").innerHTML =
 "<b>Historia wynik√≥w:</b><br>" +
 h.map(x=>`${x.date} ‚Äì Test ${x.test || "?"}: ${x.score}/20 (${x.percent}%)`).join("<br>");
}
</script>

</body>
</html>
